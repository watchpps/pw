plugins {
    id 'com.android.application'
}

android {
    namespace 'com.fongmi.android.tv'

    compileSdk 35
    flavorDimensions = ["mode", "api", "abi"]

    defaultConfig {
        applicationId "com.fongmi.android.tv"
        minSdk 21
        targetSdk 28
        versionCode 258
        versionName "2.5.8"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    productFlavors {
        leanback { dimension "mode" }
        mobile { dimension "mode" }
        java { dimension "api" }
        python { dimension "api" }
        all_abi {
            dimension "abi"
            ndk {
                // 包含所有 CPU 架构，生成真正的 Universal 通用版
                abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            }
        }
    }

    buildFeatures {
        buildConfig true
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/beans.xml'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // 重新定制命名逻辑，确保 GitHub Actions 输出的文件名正确
    android.applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            def mode = variant.productFlavors[0].name
            def api = variant.productFlavors[1].name
            outputFileName = "TVBox_${mode}_${api}_Universal_${variant.versionName}.apk"
        }
    }

    configurations.configureEach {
        resolutionStrategy {
            force 'com.squareup.okhttp3:okhttp:3.12.13' 
        }
    }

    lint {
        disable 'UnsafeOptInUsageError'
    }
}

dependencies {
    // 1. 自动包含 libs 目录下所有的 jar 和 aar
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    // 2. 内部模块项目依赖 (保持不变)
    implementation project(':hook')
    implementation project(':tvbus')
    implementation project(':zlive')
    implementation project(':catvod')
    implementation project(':quickjs')
    implementation project(':thunder')
    implementation project(':youtube')
    implementation project(':jianpian')
    implementation project(':forcetech')
    implementation project(':ijkplayer')
    pythonImplementation project(':pyramid')
    
    // 3. 显式声明本地 AAR (严格对应你截图中的文件名)
    implementation(name: 'danmaku', ext: 'aar')
    implementation(name: 'dfm-release', ext: 'aar')
    implementation(name: 'dlna-core-release', ext: 'aar')
    implementation(name: 'dlna-dmc-release', ext: 'aar')
    implementation(name: 'dlna-dmr-release', ext: 'aar')
    implementation(name: 'forcetech-release', ext: 'aar')
    implementation(name: 'hook-release', ext: 'aar')
    implementation(name: 'jianpian-release', ext: 'aar')
    implementation(name: 'thunder-release', ext: 'aar')
    implementation(name: 'tvbus-release', ext: 'aar')
    implementation(name: 'wrapper-android-release', ext: 'aar')
    implementation(name: 'zlive-release', ext: 'aar')

    // 4. 【重要】如果这些文件不在你的 libs 列表里，请确保你已经把它们上传了
    // 如果下面这些文件你的 libs 文件夹里确实没有，请删除这些行，或者把文件找回来放进去
    implementation(name: 'lib-common-release', ext: 'aar')
    implementation(name: 'lib-container-release', ext: 'aar')
    implementation(name: 'lib-database-release', ext: 'aar')
    implementation(name: 'lib-datasource-release', ext: 'aar')
    implementation(name: 'lib-datasource-okhttp-release', ext: 'aar')
    implementation(name: 'lib-datasource-rtmp-release', ext: 'aar')
    implementation(name: 'lib-decoder-release', ext: 'aar')
    implementation(name: 'lib-decoder-av1-release', ext: 'aar')
    implementation(name: 'lib-exoplayer-release', ext: 'aar')
    implementation(name: 'lib-exoplayer-dash-release', ext: 'aar')
    implementation(name: 'lib-exoplayer-hls-release', ext: 'aar')
    implementation(name: 'lib-exoplayer-rtsp-release', ext: 'aar')
    implementation(name: 'lib-exoplayer-smoothstreaming-release', ext: 'aar')
    implementation(name: 'lib-extractor-release', ext: 'aar')
    implementation(name: 'lib-ui-release', ext: 'aar')


    // 5. 分平台依赖
    leanbackImplementation 'androidx.leanback:leanback:1.2.0-alpha04'
    leanbackImplementation 'com.github.hedzr:android-file-chooser:v1.2.0-final'
    leanbackImplementation 'com.github.JessYanCoding:AndroidAutoSize:1.2.1'
    mobileImplementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    mobileImplementation 'com.google.android.flexbox:flexbox:3.0.0'
    mobileImplementation('com.journeyapps:zxing-android-embedded:4.3.0') { transitive = false }

    // 6. 注解处理器
    annotationProcessor 'androidx.room:room-compiler:2.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'
}
