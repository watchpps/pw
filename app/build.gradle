plugins {
    id 'com.android.application'
}

android {
    namespace 'com.fongmi.android.tv'

    compileSdk 35
    flavorDimensions = ["mode", "api", "abi"]

    defaultConfig {
        applicationId "com.fongmi.android.tv"
        minSdk 21
        targetSdk 28
        versionCode 258
        versionName "2.5.8"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    productFlavors {
        leanback { dimension "mode" }
        mobile { dimension "mode" }
        java { dimension "api" }
        python { dimension "api" }
        all_abi {
            dimension "abi"
            ndk {
                // 包含所有架构，生成 Universal 通用版
                abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            }
        }
    }

    buildFeatures {
        buildConfig true
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/beans.xml'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // 优化输出文件名
    android.applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            def mode = variant.productFlavors[0].name
            def api = variant.productFlavors[1].name
            outputFileName = "TVBox_${mode}_${api}_Universal_${variant.versionName}.apk"
        }
    }

    // --- 修改点：移除了针对 x5.tbs.apk 的 delete 逻辑 ---
    // 这样即便 assets 目录是空的，编译也不会报错

    configurations.configureEach {
        resolutionStrategy {
            force 'com.squareup.okhttp3:okhttp:3.12.13' 
        }
    }

    lint {
        disable 'UnsafeOptInUsageError'
    }
}


